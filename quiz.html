<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/highscore.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-coumn">
            <div class="hud">
                <div class="hud-item">
                    <p id="progress" class="hud-prefix">Question</p>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">Timer</p>
                <h2 class="timer" id="time"></h2>
            </div>
        </div>
        <h2 id="question">Answer</h2>
        <div class="option-container">
            <p class="option-prefix">A</p>
            <p class="option-text" data-number="1">Options</p>
        </div>
        <div class="option-container">
            <p class="option-prefix">B</p>
            <p class="option-text" data-number="2">Options</p>
        </div>
        <div class="option-container">
            <p class="option-prefix">C</p>
            <p class="option-text" data-number="3">Options</p>
        </div>
        <div class="option-container">
            <p class="option-prefix">D</p>
            <p class="option-text" data-number="4">Options</p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
